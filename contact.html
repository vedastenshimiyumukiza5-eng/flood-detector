  <main class="container section">
    <h1 class="section-title">Contact Us</h1>
    <p class="lead">Ready to partner with us? Fill the form or email us at <a href="mailto:info@flooddetector.example">info@flooddetector.example</a>.</p>

    <form id="contactForm" class="contact-form" onsubmit="return submitContact(event)">
      <label>
        Name
        <input type="text" id="name" required>
      </label>
      <label>
        Email
        <input type="email" id="email" required>
      </label>
      <label>
        Message
        <textarea id="message" rows="6" required></textarea>
      </label>
      <div class="form-actions">
        <button type="submit" class="btn solid">Partner with us</button>
      </div>
      <div id="formFeedback" class="form-feedback" role="status" aria-live="polite"></div>
    </form>

  </main>
